{% extends "base.html" %}
{% block content %}

<!--https://bbbootstrap.com/snippets/social-profile-container-63944396-->

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                        class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{ username }}</h6>

                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">{{ username }}'s Profile</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Country</p>
                                        <h6 class="text-muted f-w-400">Ireland</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Favourite Whiskey</p>
                                        <h6 class="text-muted f-w-400">{{ username.favourite_whiskey }}</h6>
                                    </div>
                                    <h1>Edit Profile</h1>

                                    <form action="{{ url_for('edit_profile', username=session['user']) }}"
                                        method="POST">

                                        <div class="form-group">
                                            <label for="favourite_whiskey">Whiskey Of Choice<span
                                                    class="require">*</span></label>
                                            <input type="text" class="form-control" id="favourite_whiskey"
                                                name="favourite_whiskey" minlength="5" maxlength="50"
                                                value="{{ favourite_whiskey }}" required />
                                        </div>

                                        <div class="form-group">
                                            <label for="user_country">Country</label>
                                            <input type="text" class="form-control" id="user_country"
                                                name="user_country" minlength="5" maxlength="50"
                                                value="{{ username.user_country }}" required />
                                        </div>

                                        <div class="form-group">
                                            <!--<button type="submit" class="btn btn-primary">
                                                Edit
                                            </button>-->
                                            <!--<button class="btn btn-default">
    		            Cancel
                    </button>-->
                                            <a class="btn btn-primary"
                                                href="{{ url_for('profile', username=session['user']) }}"
                                                role="button">Edit</a>
                                            <a class="btn btn-primary"
                                                href="{{ url_for('profile', username=session['user']) }}"
                                                role="button">Cancel</a>
                                        </div>

                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
