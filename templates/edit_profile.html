<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Edit Post</h1>
    		
    		<form action="{{ url_for('edit_profile', user_id=user._id) }}" method="POST">
    		    
    		    <div class="form-group">
    		        <label for="user_country">Location<span class="require">*</span></label>
    		        <input type="text" class="form-control" id="user_country" name="user_country" minlength="5" maxlength="50" value="{{ user.user_country }}" required/>
    		    </div>
    		
    		    <div class="form-group">
    		        <label for="favourite_whiskey">Whiskey of choice</label>
    		        <input type="text" class="form-control" id="favourite_whiskey" name="favourite_whiskey" minlength="5" maxlength="50" value="{{ user.favourite_whiskey }}" required/>
    		    </div>
    		
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Edit
    		        </button>
    		        <!--<button class="btn btn-default">

                    </button>-->
                    <a class="btn btn-primary" href="{{ url_for('profile', username=session['user']) }}" role="button">Exit</a>

    		</form>
		</div>
		
	</div>
