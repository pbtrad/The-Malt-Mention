{% extends "base.html" %}
{% block content %}

<h3 class="text-center text-light">Register</h3>

<div class="card">
    <div class="card-body">
        <div class="row">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label class="text-dark" for="username">Username</label>

                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label class="text-dark" for="password">Password</label>
                </div>
                <div class="form-group">
                    <input id="user_country" name="user_country" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label class="text-dark" for="user_country">Location</label>
                </div>
                <div class="form-group">
                    <input id="favourite_whiskey" name="favourite_whiskey" type="text" minlength="1" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label class="text-dark" for="favourite_whiskey">Whiskey of Choice</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </form>  
        </div>
        <small class="text-muted">
          Already have An Account? <a class="ml-2" href="{{ url_for('login') }}">Log In</a>
      </small>
    </div>
</div>

{% endblock %}
