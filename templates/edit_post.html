{% extends "base.html" %}
{% block content %}


<!-- Edit Post Form -->

<div class="container">
	<div class="row">

		<div class="col-md-8 col-md-offset-2">

			<h1>Edit Post</h1>

			<form action="{{ url_for('edit_post', post_id=post._id) }}" method="POST">

				<div class="form-group">
					<label for="post_title">Blog Title<span class="require">*</span></label>
					<input type="text" class="form-control" id="post_title" name="post_title" minlength="5"
						maxlength="50" value="{{ post.post_title }}" required />
				</div>

				<div class="form-group">
					<label for="post_content">Create Blog</label>
					<textarea rows="10" class="form-control" name="post_content" id="post_content" minlength="25"
						maxlength="1000" required>{{ post.post_content }}</textarea>
				</div>

				<div class="form-group">
					<p><span class="require">*</span> - required fields</p>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-sm">
						Edit
					</button>
					<a class="btn btn-primary btn-sm" href="{{ url_for('profile', username=session['user']) }}"
						role="button">Cancel</a>
				</div>

			</form>
		</div>

	</div>
</div>

{% endblock %}
