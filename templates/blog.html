{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Create post</h1>
    		
    		<form action="{{ url_for('blog') }}" method="POST">
    		    
    		    <div class="form-group">
    		        <label for="post_title">Blog Title<span class="require">*</span></label>
    		        <input type="text" class="form-control" id="post_title" name="post_title" minlength="5" maxlength="50" required/>
    		    </div>
    		
    		    <div class="form-group">
    		        <label for="post_content">Create Blog</label>
    		        <textarea rows="5" class="form-control" name="post_content" id="post_content" minlength="25" maxlength="300" required></textarea>
    		    </div>
    		
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>

{% endblock %}
